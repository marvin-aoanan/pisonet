version: '3.8'

services:
  # Backend API Service
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pisonet-api
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_PATH=/app/data/pisonet.db
      - CORS_ORIGIN=http://localhost:3000,http://localhost
      - LOG_LEVEL=info
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - pisonet-network

  # Frontend Web Service
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pisonet-web
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - REACT_APP_WS_URL=ws://localhost:5000
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pisonet-network

networks:
  pisonet-network:
    driver: bridge

volumes:
  api-data:
